<!doctype html>
<html lang="en">

<head>
  {{ partial "head" .}}
</head>

<body>
  <div class="container-fluid mt-3">
    <div class="row">

      {{/* Main Row 1 */}}
      <div class="col-md-2">
        <nav id="sidebar">
          <div class="nav flex-column">
            <a href="/"><img class="img-responsive" src="/img/stochastic-logo.png" alt="Stochastic Logo"
                style="width:400px"></a> <br>
            <li class="nav-item p-2">
              <a class="nav-link " href="/about-us">About Us</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="/profiles">Profiles</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link disabled" href="#">Tutorials</a>
            </li>
          </div>
        </nav>
      </div>

      {{/* Header + Content */}}
      <div class="col-md">
        <div id="header">
          <h1 class="text-center">{{.Title}}</h1>
          {{if .Params.subtitle }}
          <h2 class="text-center text-secondary">{{ .Params.subtitle }}</h2>
          {{end}}

          {{ block "main" .}} {{end}}
        </div>
      </div>

      {{/* Footer Row 2 */}}
      <div class="row position-absolute bottom-0 start-50 translate-middle border-top border-3 text-center">
        <div class="col">
          {{ partial "footer" .}}
          <div>
          </div>

        </div>
      </div>
</body>

</html>
