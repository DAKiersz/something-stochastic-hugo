{{ define "main" }}

<article>
    <header></header>
    <ul>
        {{ range where .Paginator.Pages "Type" "!=" "page" }}
        <li>
            <a href="{{ .Permalink }}">
                <h2>{{ .Title }}</h2>
            </a>
            <span>
                <p>{{ .PublishDate.Format "Jan 2, 2006" }}</p>
                <p>{{ .ReadingTime }} min read</p>
            </span>
        </li>
        {{ end }}
    </ul>
</article>

{{end}}
