{{ define "main" }}

<article>
  <header>
    <h1 class="text-left">{{.Title}}</h1>
    <p class="text-left text-secondary">
      {{ .Date.Format "January 2, 2006" }}
    </p>
    {{ if .Params.subtitle }}
    <h2 class="text-left text-secondary">{{ .Params.subtitle }}</h2>
    {{ end }}
    <hr />
  </header>
  <div>
    {{ .Content }}
  </div>
</article>

{{ end }}
