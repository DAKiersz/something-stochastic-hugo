<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="X-UA-Compatible" content="ie-edge" />

<title>
  {{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} // {{ .Site.Title }}{{
  end }}
</title>

<!-- Meta -->
<meta name="author" content="{{ .Site.Params.author}}" />
<meta name="description" content="{{ with .Site.Params.description }}{{.}}{{ else }}{{ .Summary }}{{ end }}" />
{{ if isset .Params "keywords" }}
<meta name="keywords" content="{{ .Site.Params.keywords }}" />
{{ end }}

<!-- CSS -->
<link rel="stylesheet" href="/css/custom.css" />

<!-- Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans Display">

<!-- Bootstrap 5.3 Style + Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
