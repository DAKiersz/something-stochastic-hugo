<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="X-UA-Compatible" content="ie-edge" />

<title>
  {{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} // {{ .Site.Title }}{{
  end }}
</title>

<!-- Meta -->
<meta name="author" content="{{ .Site.Params.author}}" />
<meta name="description" content="{{ with .Site.Params.description }}{{.}}{{ else }}{{ .Summary }}{{ end }}" />
{{ if isset .Params "keywords" }}
<meta name="keywords" content="{{ .Site.Params.keywords }}" />
{{ end }}

<!-- CSS -->
<link rel="stylesheet" href="/css/custom.css" />
<link rel="stylesheet" href="/css/fonts.css" />

<!-- CDN Font (Backup) -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans Display">

<!-- Bootstrap 5.3-a3 Style + Icons 1.10.5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
